>
<head>
    <title>Shopping </title>
    <!-- HTML5 Shim and Respond.js IE9 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="CodedThemes">
    <meta name="keywords" content=" Admin , Responsive, Landing, Bootstrap, App, Template, Mobile, iOS, Android, apple, creative app">
    <meta name="author" content="CodedThemes">
    <!-- Favicon icon -->
    <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon">
    <!-- Google font-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
    <!-- Required Fremwork -->
    <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap/css/bootstrap.min.css">
    <!-- themify-icons line icon -->
    <link rel="stylesheet" type="text/css" href="/assets/icon/themify-icons/themify-icons.css">
    <!-- ico font -->
    <link rel="stylesheet" type="text/css" href="/assets/icon/icofont/css/icofont.css">
    <!-- Style.css -->
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/jquery.mCustomScrollbar.css">
  </head>

  <body>
    

        <section class="row">
            <div class="col-6 mt-4 offset-3">
            <form th:action="@{/admin/brands/saveOrUpdate}" method="post" th:object="${brand}">
                <div class="card">
                    <div class="card-header text-center">
                        <h3 th:if="${brand.isEdit}">Edit brand</h3>
                        <h3 th:if="${!brand.isEdit}">Save brand</h3>
                    </div>
                    <div class="card-body">
                        <input type="hidden" th:field="*{isEdit}" >
                      <div class="form-group">
                        <label for="brandId">brand id</label>
                        <input type="text" class="form-control" th:field="*{brandId}" aria-describedby="brandId" placeholder="brand id" readonly>
                        <small id="brandId" th:if="${#fields.hasErrors('brandId')}"
                               class="form-text text-muted">brand id is required</small>
                      </div>
                      <div class="form-group">
                        <label for="name">Name brand</label>
                        <input type="text" class="form-control"  th:field="*{name}" id="name" aria-describedby="nameHid" placeholder="Name brand">
                        <small id="nameHid" th:if="${#fields.hasErrors('name')}"
                               class="form-text text-muted">Name brand id required</small>
                      </div>
                    </div>
                  
                    <div class="card-footer text-muted">
                        <button class="btn btn-success btn-round"><i class="fas fa-save "></i>
                            <span th:if="${brand.isEdit}" >Update</span>
                            <span th:if="${!brand.isEdit}" >Save</span></button>
                        <button class="btn btn-secondary btn-round">Reset</button>
                        <button class="btn btn-primary btn-round">List brand</button>
                    </div>
                </div>
            </form>
        </div>
        </section>

    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>

</html>
