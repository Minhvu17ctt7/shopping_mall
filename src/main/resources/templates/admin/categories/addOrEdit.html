<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/dashboardLayout.html}"
>
<head>
  </head>

  <body>

        <section class="row" layout:fragment="content">
            <div class="col-6 mt-4 offset-3">
            <form th:action="@{/admin/categories/saveOrUpdate}" method="post" th:object="${category}">
                <div class="card">
                    <div class="card-header text-center">
                        <h3 th:if="${category.isEdit}">Edit Category</h3>
                        <h3 th:if="${!category.isEdit}">Save Category</h3>
                    </div>
                    <div class="card-body">
                        <input type="hidden" th:field="*{isEdit}" >
                      <div class="form-group">
                        <label for="categoryId">Category id</label>
                        <input type="text" class="form-control" th:field="*{categoryId}" aria-describedby="categoryId" placeholder="Category id" readonly>
                        <small id="categoryId" th:if="${#fields.hasErrors('categoryId')}"
                               class="form-text text-muted">Category id is required</small>
                      </div>
                      <div class="form-group">
                        <label for="name">Name category</label>
                        <input type="text" class="form-control"  th:field="*{name}" id="name" aria-describedby="nameHid" placeholder="Name Category">
                        <small id="nameHid" th:if="${#fields.hasErrors('name')}"
                               class="form-text text-muted">Name category id required</small>
                      </div>
                    </div>
                  
                    <div class="card-footer text-muted">
                        <button class="btn btn-success btn-round"><i class="fas fa-save "></i>
                            <span th:if="${category.isEdit}" >Update</span>
                            <span th:if="${!category.isEdit}" >Save</span></button>
                        <button class="btn btn-secondary btn-round">Reset</button>
                        <button class="btn btn-primary btn-round">List Category</button>
                    </div>
                </div>
            </form>
        </div>
        </section>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>

</html>
